{% extends 'main_layout.html' %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/javascripts/getParameter.js"></script>


<link rel="stylesheet" href="/stylesheets/allview.css"/>

<div class="container">
    <div class="class-container">

<div class="class-wrapper">
    <p class="pt10" id="list-text">view all</p>
    <span class="pt27" id="list-title">리스트 타이틀</span>

        <div class="class-list">

          {% for class in classes %}
          <div class="class-item">
              <ul><a href="/class/{{class.id}}">
                  <li><div class="class-image"><img class="class-thumbnail" src="{{class.class_img}}"></div></li>
                  <li class="class-title">{{class.class_title}}</li>
                  <li class="class-price">{{class.class_price.toLocaleString('ko-KR')}}원</li>
                  <li class="class-score">
                      <span class="pt14">{{"★".repeat(class.class_score) + ("☆".repeat(5 - class.class_score) )}}</span>
                      <span class="pt10 gray">(146)<!--후기개수--></span> <!--임시. review 테이블에서 개수 가져오기-->
                  </li></a>
              </ul>
          </div>

          {% endfor %}

        </div>
      </div>
    </div>
</div>

<script type="text/javascript">

    var sort = getParameter("sort");

    if (sort == 'best') {
      var title = `인기 클래스 Best`;
      var text = `popularity class`;
    } else if (sort == 'sale') {
      var title = `오늘의 특가 클래스`;
      var text = `time deal class`;
    } else if (sort == 'new') {
      var title = `신규 클래스`;
      var text = `new class`;
    } else if (sort == 'family') {
      var title = `가족과 함께 하는 강의`;
      var text = `with family class`;
    } else if (sort == 'review') {
      var title = `이달의 우수후기 클래스`;
      var text = `best review class`;
    }

    document.getElementById("list-title").innerText = title;
    document.getElementById("list-text").innerText = text;

</script>

{% endblock %}
