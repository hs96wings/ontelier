<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <form id="user-form">
        <input type="text" name="user_id" placeholder="아이디" required><br>
        <input type="password" name="user_pwd" placeholder="비밀번호" required><br>
        <input type="password" name="user_pwd_confirm" placeholder="비밀번호 확인" required><br>
        <input type="email" name="user_email" placeholder="이메일(를) 입력하세요" required><br>
        <input type="text" name="user_nickname" placeholder="닉네임을(를) 입력하세요" requried><br>
        <input type="text" name="user_phone"><br>
        <input type="submit" value="가입 완료">
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/javascripts/sequelize.js"></script>
</body>
</html>
