{% extends 'layout.html' %}
{% block content %}
<!-- 클래스 추가 버튼 -->
<button id="add-button" class="big-button" onclick="location.href='/admin/write'">추가</button>

<!-- 클래스 리스트 -->
<table class="class-table">
<tr>
    <th>클래스이름</th>
    <th>클래스가격</th>
    <th>카테고리</th>
    <th>강사이름</th>
</tr>
{% for class in classes %}
<tr>
	<td><a href="/admin/class/{{class.id}}">{{class.class_title}}</a></td>
	<td>{{class.class_price}}</td>
	<td></td>
	<td>{{class.teacher_name}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
