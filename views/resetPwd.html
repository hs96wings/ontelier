{% block css %}
<link rel="stylesheet" href="stylesheets/login.css"/>
{% endblock %}

{% extends 'main_layout.html' %}
{% block content %}


<div class="login-container">
    <div class="login-wrapper">
        <h2>{{user_nickname}}님 비밀번호 찾기</h2>
        <form id="user-form" class="form">
            <input type="password" name="user_pwd" class="input-box" placeholder="8~16자 영문, 숫자, 특수문자를 최소 한가지씩 조합해주세요" required>
            <input type="password" name="user_pwd_confirm" class="input-box" placeholder="비밀번호 확인" required>
            <input type="hidden" id="user_email" name="user_email" value="{{user_email}}">
            <input type="submit" class="submit-button" value="비밀번호 초기화">
        </form>
    </div>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/javascripts/resetPwd.js"></script>
{% endblock %}
