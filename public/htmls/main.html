<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css"/>
    <title>{{title}}</title>
</head>
<body>
<!--깃 테스트-->
<div class="container">
<!----- 헤더 영역 ----->
    <div class="header">
        <div id="wrapper">
        <a href="http://18.191.202.121:3000/"><img src="images/logo_1536x984.png" alt="Ontelier" class="logo"></a>
        <div class="search-box">
            <input type="text" class="search-input">
            <button class="fas fa-search">검색</button>
        </div>
        <div class="right">
            {% if user and user.user_id %}
                <span>{{user.user_nickname}}님 안녕하세요</span>
                <button class="button" type="button" onclick="location.href='/admin'">관리자</button>
                <button class="button" type="button" onclick="location.href='/auth/logout'">로그아웃</button>
            {% else %}
            <button class="button" type="button" route-link="login.html">로그인</button>
            <button class="button" type="button" onclick="location.href='/join'">회원가입</button>
            {% endif %}
        </div>
        </div>
    </div>

<!----- 콘텐트 영역 ----->
    <div class="content" id="content">
    <!-- {% block content %}
    {% endblock %} -->
    <!-- <iframe src="login.html" width="100%" height="100%" frameborder=0></iframe> -->
    </div>

<!----- 푸터 영역 ----->
    <div class="footer">
        고객센터<br>
        ClassOntelier
    </div>

</div>

    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('loginError')) {
                alert(new URL(location.href).searchParams.get('loginError'));
            }
        };

        includeHTML(function () {
        includeRouter(function () {
            // do something in the future
        });
    });

    </script>
</html>
